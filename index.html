<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Palindrome checker">
    <meta name="keywords"
        content="palindrome checker, palindrome, checker, javascript, number, javascript palindrome, check palindrome, javascript challenges">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <div class="wrapper">
        <div class="text">
            <h1>Palindrome Checker</h1>
            <p>Enter a word, phrase or sequence of characters to check if it's a palindrome.</p>
        </div>
        <div class="input">
            <input type="text" placeholder="Here..." id="text-input"><br>
            <button id="btn">Submit</button>
        </div>
        <div class="output">
            <div class="correct">The entered value is a Palindrome</div>
            <div class="wrong">The entered value is not a Palindrome</div>
        </div>
    </div>

    <script src="palindrome.js"></script>
</body>

</html>
